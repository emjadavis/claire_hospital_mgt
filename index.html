<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Classic Login Form Example</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="login" id="login">
      <div class="head">
        <h1 class="company">Claire Hospital</h1>
      </div>
      <p class="msg">Welcome Back</p>
      <div class="form">
        <form method="POST" id="loginForm">
          <input
            type="text"
            placeholder="Username"
            class="text"
            id="username"
            name="username"
            required
          /><br />
          <input
            type="password"
            placeholder="••••••••••••••"
            class="password"
            name="password"
            id="password"
          /><br />

          <button class="but" type="submit">Login</button>
        </form>
        <p class="msg">
          Don't have an account? <a href="signup.html">Signup</a>
        </p>
      </div>
    </section>
    <script src="./login.js"></script>
  </body>
</html>
