<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Claire Admin</title>
  </head>
  <body>
    <div class="side-menu">
      <div class="brand-name">
        <h2 style="color: white">Claire</h2>
      </div>
      <ul>
        <a href="home.html">
          <li>
            <img
              src="images/dashboard.png"
              alt=""
              style="height: 30px; width: 30px; border-radius: 50%"
            />&nbsp; <span>Dashboard</span>
          </li>
        </a>
        <a href="doctors.html">
          <li>
            <img
              src="images/doctor.png"
              alt=""
              style="height: 30px; width: 30px; border-radius: 50%"
            />&nbsp;<span>Doctors</span>
          </li>
        </a>
        <a href="patients.html">
          <li>
            <img
              src="images/patient.png"
              alt=""
              style="height: 30px; width: 30px; border-radius: 50%"
            />&nbsp;<span>Patients</span>
          </li>
        </a>
        <a href="appointment.html">
          <li>
            <img
              src="images/appoint.png"
              alt=""
              style="height: 30px; width: 30px; border-radius: 50%"
            />&nbsp;<span>Appointments</span>
          </li>
        </a>
        <a href="department.html">
          <li>
            <img
              src="images/department.png"
              alt=""
              style="height: 30px; width: 30px; border-radius: 50%"
            />&nbsp;<span>Department</span>
          </li>
        </a>
        <a>
          <li>
            <img
              src="images/exit.png"
              alt=""
              style="height: 30px; width: 30px; border-radius: 50%"
            />&nbsp;<span id="logout-btn">Exit</span>
          </li>
        </a>
      </ul>
    </div>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="search"></div>
          <div class="user">
            <div class="img-case">
              <img src="images/admin.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card">
            <div class="box">
              <h1>0</h1>
              <h3>Doctors</h3>
            </div>
            <div class="icon-case">
              <img
                src="images/doctor.png"
                alt=""
                style="height: 50px; width: 50px; border-radius: 50%"
              />
            </div>
          </div>
          <div class="card">
            <div class="box">
              <h1>0</h1>
              <h3>Patients</h3>
            </div>
            <div class="icon-case">
              <img
                src="images/patient.png"
                alt=""
                style="height: 50px; width: 50px; border-radius: 50%"
              />
            </div>
          </div>
          <div class="card">
            <div class="box">
              <h1>0</h1>
              <h3>Appointments</h3>
            </div>
            <div class="icon-case">
              <img
                src="images/appoint.png"
                alt=""
                style="height: 50px; width: 50px; border-radius: 50%"
              />
            </div>
          </div>
          <div class="card">
            <div class="box">
              <h1>0</h1>
              <h3>Department</h3>
            </div>
            <div class="icon-case">
              <img
                src="images/department.png"
                alt=""
                style="height: 50px; width: 50px; border-radius: 50%"
              />
            </div>
          </div>
        </div>
        <div class="content-2">
          <div class="patients">
            <div class="title">
              <h2>New Patients</h2>
            </div>
          </div>
          <div class="doc">
            <div class="title">
              <h2>Doctors</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
