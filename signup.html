<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Classic Login Form Example</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <section class="signup" id="signup">
      <div class="head">
        <h1 class="company">Claire Hospital</h1>
      </div>
      <p class="msg">Sign up</p>
      <div class="form">
        <form id="signupForm">
          <label for="username">Username</label>
          <input
            type="text"
            class="text"
            id="username"
            name="username"
            required
          /><br />
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="••••••••••••••"
            class="password"
            id="password"
            name="password"
          /><br />

          <button class="but" type="submit">Sign up</button>
        </form>
        <p class="msg">Have an account? <a href="index.html">Login</a></p>
      </div>
    </section>

    <!-- Link to external script -->
    <script src="./signup.js"></script>
  </body>
</html>
